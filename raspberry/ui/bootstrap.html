<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <% if (typeof title != "undefined") { %>
        <title><%- title -%></title>
    <% } %>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/styles.css" rel="stylesheet"/>
    <script src="/script.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="row">
        <div class="col-1 p-4">
          <a href="https://nerdythings.io/" target="_blank"><img width="60px" height="60px" src="/images/logo_2_round_600.png" /></a>
        </div>
        <div class="col  p-4">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Charts</a></li>
              <li class="breadcrumb-item"><a href="/charts/10">10 days</a></li>
              <li class="breadcrumb-item"><a href="/data">Raw Data</a></li>
              <li class="breadcrumb-item"><a href="/devices">Relay</a></li>
              <li class="breadcrumb-item"><a href="/sensors">Sensors</a></li>
              <li class="breadcrumb-item"><a href="/logout">Log Out</a></li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <div id="content" class="container">
        <%- content -%>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
