<div class="row p-4">
    <% for (const device in devices) { %>
        <div style="width: <%- 100 / Object.keys(devices).length -%>%; float: left;" class="p-2"> 
            <div style='display:block;'><%- devices[device]['name'] +  devices[device]['id'].cutExceptLast4() -%></div>
            <% for (temperature of devices[device]) { %>
                <div style='display:block;'>
                    <span style='width:100px;display: inline-block;'>
                        <%- temperature.temperature -%>
                    </span>
                    <%- temperature.time.toDateFormat() -%>
                </div>
            <% } %>
    </div>
    <% } %>
</div>
